<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <ul id="app">
        <li v-for="(item, index) in items">
            <span>{{ item.job.title }}</span> <span>{{ item.salary_percentiles.percentile_25 }}</span>
        </li>
    </ul>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [
          { job: {title: '' }, salary_percentiles: {percentile_25: '' }}
        ]
      },
      
      created: function () {
        fetch('https://api.teleport.org/api/countries/iso_alpha2%3ALV/salaries/')
        .then(response => response.json())
        .then(data => {
            app.items = data.salaries;
        })
        .catch(error => console.error(error));
      }
    });
    </script>
</body>
</html>
